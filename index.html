<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамічна таблиця</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th.active {
            background-color: #ccc; /* Активна індикація сортування */
        }
        button {
            margin: 10px 0;
        }
        #loading {
            display: none;
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Динамічна таблиця</h2>
    <div id="loading">Завантаження даних...</div>
    <button id="refresh-data">Оновити дані</button>
    <table>
        <thead>
            <tr>
                <th data-sort="name">Ім'я</th>
                <th data-sort="affiliation">Фракція</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Дані завантажуються сюди -->
        </tbody>
    </table>

    <script src="dynamic-table.js"></script>
</body>
</html>
